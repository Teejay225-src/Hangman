 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body onload="setupGame()">
    <h1>Hangman</h1>

    <div class="illustration">
        <div class="stick">
            <div class="platform">
                <div class="base"></div>
                <div class="pole"></div>
                <div class="overhang"></div>
                <div class="extension"></div>
            </div>
            <div class="person">
                <div id="head" class="head"></div>
                <div id="torso" class="torso"></div>
                <div id="arm-1" class="arm"></div>
                <div id="arm-2" class="arm"></div>
                <div id="foot-1" class="foot"></div>
                <div id="foot-2" class="foot"></div>
            </div>
        </div>
    </div>

    <div class="word" id="word-display">
        <!-- Letters will be dynamically inserted here -->
    </div>

    <div class="score">
        <div>Lives: <span id="lives"></span></div>
    </div>

    <div class="answer">
        <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter" oninput="validateInput()">
        <button onclick="checkLetter()">Submit</button>
    </div>
</body>
</html>
